<body>
<h1>Communication</h1>

<input required type="text" [(ngModel)]="messageText" #message="ngModel" id="message" placeholder="Enter message" name="message">
<button id="button_communicate" (click)="communicate()">Click here to send message to central module</button>

<h3 id="response"></h3>
<img id="img" class="img-responsive" src="assets/images/success.jpg">

</body>
