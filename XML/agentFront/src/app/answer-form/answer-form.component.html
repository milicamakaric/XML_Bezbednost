<div class="jumbotron" id ="listOfRooms">
  <div class="container" id="kont">
     <div class="row" id="kontrow">
     <div class="booking-form">
       <div class="form-header">
         <h1>Message</h1>
       </div>
       <div class= "container-fluid"  id  = "field" >
        <form [formGroup]="answerForm" novalidate (ngSubmit)="onSubmitAnswerForm(af)" #af="ngForm" class="answerForm">				
             <div class="form-group row" style="margin-left: 100px;width: 800px;">
              <div class="col-xs-6"> 
                <i class="glyphicon glyphicon-user"></i>
                <label for="client">For: </label>
                <input type="text" formControlName="client" class="form-control" id="client" readonly value="{{clientName}} {{clientSurname}}">
              </div>
            </div>
            <div class="form-group row" style="margin-left: 100px;width: 800px;">
              <div class="col-xs-6"> 
                 <i class="glyphicon glyphicon-tag"></i>
                 <label for="title">Title: </label>
                 <input type="text" formControlName="title" class="form-control" id="title">
               </div>
             </div>
             <div class="form-group row" style="margin-left: 100px;width: 800px;">
                <div class="col-xs-6" > 
                 <i class="glyphicon glyphicon-pencil"></i>
                 <label for="content">Content: </label>
                 <textarea  formControlName="content" class="form-control" id="content" style="height: 250px;"></textarea>
               </div>    
             </div>
             <button style="margin-left: 250px;" [disabled]="answerForm.invalid" type="submit" id="confirmBtn" [ngClass]="{'active': answerForm.valid, 'disabled': !answerForm.valid}" class="btn btn-primary" >Send message</button>
    
        </form>
     
    </div>

    </div>
    </div>
    </div>
    </div>
