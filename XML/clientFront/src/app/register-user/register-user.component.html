<div class="container" id="formRegistration">
  <h2>Register</h2>
<form  class="registration" (submit)="validateUser()">
    <div class="form-group row ">				      	
        <div class="col-xs-6">
           <i class="glyphicon glyphicon-user"></i>
          <label><span > </span>Name:</label>
          <input required  minlength="3" type="text" [(ngModel)] = "user.name" #name1= "ngModel" class="form-control"  name="name" placeholder="Enter your name" >
          <div class="alert alert-danger" *ngIf="!name1.valid && name1.touched"> Name is required! </div>
        </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-6">
             <i class="glyphicon glyphicon-user"></i>
          <label for="prezime">Surname:</label>
          <input required type="text" [(ngModel)]="user.surname" #surname= "ngModel" class="form-control" name="surname" placeholder="Enter your surname">
          <div class="alert alert-danger" *ngIf="!surname.valid && surname.touched"> Surname is required! </div>
        </div>
    </div>
    
    <div class="form-group row">
       <div class="col-xs-6">	
            <i class="glyphicon glyphicon-envelope"></i>
          <label for="email">E-mail:</label>
          <input required type="email" [(ngModel)]="user.email" #email= "ngModel" class="form-control"  name="email" placeholder="Enter your e-mail">
          <div class="alert alert-danger" *ngIf="!email.valid && email.touched"> Email is required! </div>
          </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-6">	
            <i class="glyphicon glyphicon-eye-close"></i>
            <label for="pwd">Password:</label>
          <input required type="password" minlength="8" [(ngModel)]="user.password" #password= "ngModel" class="form-control"  name="password" placeholder="Enter your password">
          <div class="alert alert-danger" *ngIf="password.required==false && password.touched"> Password is required! </div>
          <div class="alert alert-danger" [hidden] = "passwordError">{{passwordErrorMessage}} </div>
       
        </div>
    </div>	
    <div class="form-group row">
      <div class="col-xs-6">	
          <i class="glyphicon glyphicon-eye-close"></i>
          <label for="street">Street:</label>
        <input required type="text"  [(ngModel)]="user.address.street" #street= "ngModel" class="form-control"  name="street" placeholder="Enter your street">
        <div class="alert alert-danger" *ngIf="street.required==false && street.touched"> Street is required! </div>
     
      </div>
  </div>	
  <div class="form-group row">
    <div class="col-xs-6">	
        <i class="glyphicon glyphicon-eye-close"></i>
        <label for="number">Number:</label>
      <input required type="text"  [(ngModel)]="user.address.number" #number= "ngModel" class="form-control"  name="number" placeholder="Enter your address number">
      <div class="alert alert-danger" *ngIf="number.required==false && number.touched"> Number is required! </div>
   
    </div>
</div>	
<div class="form-group row">
  <div class="col-xs-6">	
      <i class="glyphicon glyphicon-eye-close"></i>
      <label for="city">City:</label>
    <input required type="text"  [(ngModel)]="user.address.city" #city= "ngModel" class="form-control"  name="city" placeholder="Enter city">
    <div class="alert alert-danger" *ngIf="city.required==false && city.touched"> City is required! </div>
 
  </div>
</div>	
<div class="form-group row">
  <div class="col-xs-6">	
      <i class="glyphicon glyphicon-eye-close"></i>
      <label for="ptt">PTT number:</label>
    <input required type="text" pattern="[1-9][0-9]*" [(ngModel)]="user.address.ptt" #ptt= "ngModel" class="form-control"  name="ptt" placeholder="Enter PTT">
    <div class="alert alert-danger" *ngIf="ptt.required==false && ptt.touched"> PTT number is required! </div>
 
  </div>
</div>	
<div class="form-group row">
  <div class="col-xs-6">	
      <i class="glyphicon glyphicon-eye-close"></i>
      <label for="state">State:</label>
    <input required type="text"  [(ngModel)]="user.address.state" #state= "ngModel" class="form-control"  name="state" placeholder="Enter state">
    <div class="alert alert-danger" *ngIf="state.required==false && state.touched"> State is required! </div>
 
  </div>
</div>	
    <div class="form-group row" [hidden]="hideError">
        <div class="col-xs-6">	
          <div class="alert alert-danger" >
            <label> {{errorMessage}} </label>
          </div>
        </div>
    </div>    				    
  <button type="submit" id="submitBtn" class="btn btn-default btn-lg">Register</button>
</form>
</div>
