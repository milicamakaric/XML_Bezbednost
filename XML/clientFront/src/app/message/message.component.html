<div class="jumbotron" id ="listOfRooms">
    <div class="container" id="kont">
       <div class="row" id="kontrow">
       <div class="booking-form">
         <div class="form-header">
           <h1>Message</h1>
         </div>
         <div class= "container-fluid"  id  = "field">
          <form [formGroup]="messageForm" novalidate (ngSubmit)="onSubmitMessageForm(mf)" #mf="ngForm" class="messageForm" >				
               <div class="form-group row" >
                <div class="col-xs-6" style="margin-left: 50px;width: 550px;"> 
                  <i class="glyphicon glyphicon-user"></i>
                  <label for="client">For: </label>
                  <input type="text" formControlName="agentForm" class="form-control" id="agentForm" readonly value="{{agent.name}} {{agent.surname}}">
                </div>
              </div>
              <div class="form-group row" >
                <div class="col-xs-6" style="margin-left: 50px;width: 550px;"> 
                   <i class="glyphicon glyphicon-tag"></i>
                   <label for="title">Title: </label>
                   <input type="text" formControlName="title" class="form-control" id="title">
                 </div>
               </div>
               <div class="form-group row">
                  <div class="col-xs-6" style="margin-left: 50px;width: 550px;"> 
                   <i class="glyphicon glyphicon-pencil"></i>
                   <label for="content">Content: </label>
                   <textarea  formControlName="content" class="form-control" id="content" style="height: 250px;"></textarea>
                 </div>    
               </div>
               <button style="margin-left: 250px;" [disabled]="messageForm.invalid" type="submit" id="confirmBtn" [ngClass]="{'active': messageForm.valid, 'disabled': !messageForm.valid}" class="btn btn-primary" >Send message</button>
      
          </form>
       
      </div>
  
      </div>
      </div>
      </div>
      </div>
